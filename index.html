<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title> Algoritmo genetico </title>
	
    <link href="materialize/materialize.min.css" rel="stylesheet">
	<link href="materialize/materialize.css" rel="stylesheet">
    <script src="materialize/materialize.min.js"> </script>
	<script src="materialize/materialize.js"> </script>
	
	<script src="jquery/jquery-3.3.1.js" type="text/javascript"> </script>

	<script src="js/functionOptimization.js" type="text/javascript"> </script>
	<script src="js/Matrix.js" type="text/javascript"> </script>
	<script src="js/events.js" type="text/javascript"> </script>

	<script type="text/javascript">
		window.onload = execEvents;
	</script>

</head>

<body background="fondomet.jpg" >

    
<div class="container">
	<h1 style="color:#82449d" align="center"> Proyecto para la U.A. MCTD </h1>
	<p align="center"> Escriba la siguiente información, se maximizará la función objetivo mediante algoritmos genéticos. </p>
   
	<form id="formulario" method="get" action="#">

		<div class="row"   >
			<div class="col s8 m4 input-field" >
				<label style="color:black"> Función objetivo </label>
				<input type="text" name="Funcion objetivo" id="objective-func-txt" >
			</div>
			<div class="col s8 m4 input-field">
				<label style="color:black"> Número de variables </label>
				<input type="number" id="nVar" name="Numero de variables" min="1" max="100">
			</div>
			<div class="col s8 m4 input-field">
				<label style="color:black"> Número de restricciones </label>
				<input type="number" id="nRest" name="Numero de restricciones" min="1" max="7">
			</div>
			<div class="col s8 m4 input-field">
				<label style="color:black"> Cantidad de individuos </label>
				<input type="number" id="nVects" name="Numero de individuos" min="1">
			</div>
			<div class="col s8 m4 input-field">
				<label style="color:black"> Cantidad de poblaciones </label>
				<input type="number" id="nIter" name="Poblaciones" min="1" max="100">
			</div>
			<div class="col s8 m4 input-field">
				<label style="color:black"> Bits de precision </label>
				<input type="number" id="nbits" name="nbits" min="0" max="10">
			</div>
		</div>

		<div class="row">
			<input type="submit" value="Calcular" id="SubCalcular" style="width: 100%">
		</div>

	</form>

</div>
	



</body>
</html>
