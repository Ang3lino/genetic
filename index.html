<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<title> Algoritmo genetico </title>
	
		<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/materialize.min.css"  media="screen,projection"/>
	
	<script src="jquery/jquery-3.3.1.js" type="text/javascript"> </script>

	<script src="js/functionOptimization.js" type="text/javascript"> </script>
	<script src="js/Matrix.js" type="text/javascript"> </script>
	<script src="js/events.js" type="text/javascript"> </script>

	<script type="text/javascript">
		window.onload = execEvents;
	</script>

</head>

<!--
<body background="fondomet.jpg" >
-->

<body  >
    
	<div class="container">
		<h1 style="color:#82449d" align="center"> Optimizacion </h1>
		<p align="center"> Escriba la siguiente información, se maximizará la función objetivo mediante algoritmos genéticos. </p>

		<div class="row">
			<div class="col s3 switch input-field " >
					<label>
					min
					<input type="checkbox" id="switch-max">
					<span class="lever"></span>
					max
					</label>
			</div>
			<div class="col s6 input-field" >
				<label style="color:black"> Función </label>
				<!-- this also works
					<input type="text" name="Funcion objetivo" id="objective-func-txt" onchange="eventStrFun()">
				-->
				<input type="text" name="Funcion objetivo" id="objective-func-txt" >
			</div>
			<div class="col s3 input-field waves-effect waves-light btn-small " id="btn-update-restrictions" >
				<a class="waves-effect waves-light btn-small" >actualizar</a>
			</div>
			<div class="col s4 input-field">
				<label style="color:black"> Individuos </label>
				<input type="number" id="nVects" name="Numero de individuos" min="1">
			</div>
			<div class="col s4 input-field">
				<label style="color:black"> Poblaciones </label>
				<input type="number" id="nIter" name="Poblaciones" min="1" max="500">
			</div>
			<div class="col s4 input-field">
				<label style="color:black"> Bits </label>
				<input type="number" id="nbits" name="nbits" min="1" max="10">
			</div>
		</div>

		<div class="container hide" id="restrictions-table">
			<div class="center-align">
				<h4>
					Restricciones
				</h4> 
			</div>
			<table >
				<thead>
					<tr>
						<th>Limite inferior</th>
						<th>Variable</th>
						<th>Limite superior</th>
					</tr>
				</thead>
			
				<tbody >
					<tr>
						<td> <input type="number" id="low-0"> </td>
						<td>a</td>
						<td> <input type="number" id="high-0"> </td>
					</tr>
				</tbody>
			</table>
		</div>

		<a class="waves-effect waves-light btn" style="width: 100%">Calcular</a>

	</div>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/materialize.min.js"></script>
		
</body>

</html>
